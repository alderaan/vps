<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant - David's AI System</title>
    <link rel="stylesheet" href="/voice/static/voice.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-microphone"></i> Voice Assistant</h1>
            <p>Talk with David's Multi-Agent AI System</p>
        </header>

        <div class="voice-interface">
            <!-- Recording Button -->
            <div class="recording-section">
                <button id="recordButton" class="record-btn">
                    <i class="fas fa-microphone"></i>
                    <span id="buttonText">Click to Talk</span>
                </button>
                <div id="recordingStatus" class="status hidden">
                    <i class="fas fa-circle recording-pulse"></i>
                    Recording...
                </div>
            </div>

            <!-- Conversation Display -->
            <div class="conversation">
                <div id="conversationHistory" class="conversation-history">
                    <div class="message system-message">
                        <i class="fas fa-robot"></i>
                        <span>Hi! I'm your voice assistant. Click the button to start recording, click again to stop.</span>
                    </div>
                </div>
            </div>

            <!-- Audio Player (hidden) -->
            <audio id="responseAudio" preload="auto"></audio>
        </div>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-lock"></i> Authentication Required</h2>
                <form id="loginForm">
                    <input type="password" id="passwordInput" placeholder="Enter password" required>
                    <button type="submit">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <div id="loginError" class="error hidden">Invalid password</div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner">
                <i class="fas fa-cog fa-spin"></i>
                <p>Processing your voice...</p>
            </div>
        </div>
    </div>

    <script src="/voice/static/voice.js?v=1725398400000"></script>
</body>
</html>
